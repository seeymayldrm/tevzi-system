<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>NFC Logları | Tevzi Panel</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="d-flex">

        <div class="sidebar">
            <div class="p-3 text-white fw-bold fs-5 border-bottom">TEVZİ NFC</div>

            <a href="tevzi.html">İş Atama</a>
            <a href="timeline.html">Zaman Çizelgesi</a>
            <a href="nfc-logs.html" class="active">NFC Logları</a>
            <a href="personnel.html">Personel Yönetimi</a>

            <div class="sidebar-title">Yönetim</div>
            <a href="settings.html">Ayarlar</a>
        </div>

        <div class="content flex-grow-1 p-4">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="fw-bold mb-0">NFC Logları</h3>
            </div>

            <div class="card mb-3">
                <div class="card-body row g-3 align-items-end">
                    <div class="col-md-3">
                        <label class="form-label">Başlangıç</label>
                        <input id="logStart" type="date" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Bitiş</label>
                        <input id="logEnd" type="date" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-primary w-100" onclick="loadLogs()">Listele</button>
                    </div>
                    <div class="col-md-3 text-md-end">
                        <button class="btn btn-outline-success" onclick="exportLogsCsv()">
                            CSV indir
                        </button>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header fw-bold">Log Listesi</div>
                <div class="card-body p-0">
                    <table class="table table-striped m-0">
                        <thead>
                            <tr>
                                <th>Tarih/Saat</th>
                                <th>UID</th>
                                <th>Tip</th>
                                <th>Personel</th>
                                <th>Bölüm</th>
                                <th>Kaynak</th>
                            </tr>
                        </thead>
                        <tbody id="logTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/api.js"></script>
    <script src="js/nfc.js"></script>
</body>

</html>
